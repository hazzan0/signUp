        reader.addEventListener("load", (e)=>{
            let imgUrl = e.target.result;
            console.log(imgUrl);
            imgArr.push(imgUrl)

            dispImg()
        })

        if(file){
            reader.readAsDataURL(file);
        }

        if(imgArr.length == 0){
            img.alt = "No image yet"

        }
    }
