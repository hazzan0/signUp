<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
    <style>
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        li{
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav>
        <div><a href="dashboard.html">Logo</a></div>
        <ul>
            <li>
                <a href="profile.html">
                    <span class="material-symbols-outlined">account_circle</span>
                    <span class="material-symbols-outlined">arrow_drop_down</span>
                </a>
            </li>
        </ul>
    </nav>
    <section>
        <h1>Edit User</h1>
        <div>
            <img id="myImg" alt="">
            <h5>Edit profile Image</h5>
            <input id="picture" onchange="profilePix()" type="file">
        </div>
    </section>
</body>
</html>

<script>
    let picture = document.getElementById("picture");
    let myImg = document.getElementById("myImg");
    let user = JSON.parse(localStorage.getItem("currentUser"));
    let allUser = JSON.parse(localStorage.getItem('users'))
    console.log(allUser);
    console.log(user);
    function profilePix(){
        let file = picture.files[0];
        let reader = new FileReader();

        reader.addEventListener("load", (el)=>{
            let rez = el.target.result;
            user.img = rez;
            myImg.src = rez;
            let findUser = allUser.find((el)=> el.email == user.email)
            if(findUser){
                findUser.img = rez;
                localStorage.setItem('users', JSON.stringify(allUser));
                localStorage.setItem('currentUser', JSON.stringify(findUser));
                console.log(findUser);
                console.log(allUser);

            }
            // window.reload()
        })

        if(file){
            reader.readAsDataURL(file);
        }
    }

</script>
